<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game - GAE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            border: 3px solid #333;
            margin: 0 auto;
            width: fit-content;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            outline: none;
        }
        
        .cell:focus {
            background: #e3f2fd;
        }
        
        .cell.fixed {
            background: #f5f5f5;
            color: #333;
        }
        
        .cell:nth-child(3n) {
            border-right: 3px solid #333;
        }
        
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #333;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .difficulty {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .difficulty label {
            font-weight: 600;
            color: #333;
        }
        
        .difficulty select {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Sudoku Game</h1>
        
        <div class="difficulty">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="30">Easy</option>
                <option value="40" selected>Medium</option>
                <option value="50">Hard</option>
            </select>
        </div>
        
        <div class="controls">
            <button class="btn-primary" onclick="newGame()">New Game</button>
            <button class="btn-secondary" onclick="validateBoard()">Validate</button>
            <button class="btn-secondary" onclick="clearBoard()">Clear</button>
        </div>
        
        <div class="sudoku-board" id="board"></div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        let currentBoard = [];
        let fixedCells = new Set();
        
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 81; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'cell';
                input.maxLength = 1;
                input.id = `cell-${i}`;
                
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    if (value && (value < '1' || value > '9')) {
                        e.target.value = '';
                    }
                });
                
                board.appendChild(input);
            }
        }
        
        async function newGame() {
            const difficulty = document.getElementById('difficulty').value;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({difficulty: parseInt(difficulty)})
                });
                
                const data = await response.json();
                currentBoard = data.board;
                fixedCells.clear();
                
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        const cell = document.getElementById(`cell-${i*9+j}`);
                        const value = currentBoard[i][j];
                        
                        if (value !== 0) {
                            cell.value = value;
                            cell.classList.add('fixed');
                            cell.readOnly = true;
                            fixedCells.add(i*9+j);
                        } else {
                            cell.value = '';
                            cell.classList.remove('fixed');
                            cell.readOnly = false;
                        }
                    }
                }
                
                hideMessage();
            } catch (error) {
                showMessage('Error generating game', 'error');
            }
        }
        
        async function validateBoard() {
            const board = [];
            
            for (let i = 0; i < 9; i++) {
                board[i] = [];
                for (let j = 0; j < 9; j++) {
                    const cell = document.getElementById(`cell-${i*9+j}`);
                    board[i][j] = cell.value ? parseInt(cell.value) : 0;
                }
            }
            
            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({board: board})
                });
                
                const data = await response.json();
                showMessage(data.message, data.valid ? 'success' : 'error');
            } catch (error) {
                showMessage('Error validating board', 'error');
            }
        }
        
        function clearBoard() {
            for (let i = 0; i < 81; i++) {
                if (!fixedCells.has(i)) {
                    document.getElementById(`cell-${i}`).value = '';
                }
            }
            hideMessage();
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
        }
        
        function hideMessage() {
            const message = document.getElementById('message');
            message.className = 'message';
        }
        
        // Initialize
        createBoard();
        newGame();
    </script>
</body>
</html>
